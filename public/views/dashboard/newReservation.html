<form id="newResForm">
	<div class="row">
		<div class="col-md-4">
			<div class="row">
				<div class="panel panel-default col-md-12 col-sm-1 panelNoPadding expandable">
					<div class="panel-heading headingWhite">
						<h5 class="titleHead">Guest</h5>
						<button class="btn btn-warning pull-right white" type="button">Scan ID</button>
					</div>	
					<div class="panel-body">
						<div class="form-group">
							<label>Surname</label>
							<input type="text" class="form-control" ng-model="surname" id="surnameInput">
						</div>
						<div class="form-group">
							<label>Forename</label>
							<input type="text" class="form-control" ng-model="forename">
						</div>	
						<div class="expander" ng-show="expanded">
							<div class="form-group">
								<label>ID</label>
								<input type="text" class="form-control" ng-model="id">
							</div>
							<div class="form-group">
								<label>Nationality</label>
								<select class="form-control" ng-model="nationalityId">
									<option>American</option>
									<option>Australian</option>
									<option>British</option>
									<option>Irish</option>
									<option>New Zealand</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<button class="btn btn-default pull-right" ng-click="expanded = !expanded">More..</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="row">
				<div class="panel panel-default col-md-12 col-sm-1 panelNoPadding expandable">
					<div class="panel-heading headingWhite">
						<h5 class="titleHead">Stay Details</h5>
					</div>	
					<div class="panel-body">
						<div class="form-group" id="whatever"> 
							<!-- Date input -->
							<label class="control-label" for="date">Arriving</label>
							<input class="form-control" id="arrival" name="arrivingDate" placeholder="DD/MM/YYYY" type="text" ng-model="arrivalDate" />
						</div>
						<div class="form-group"> 
							<!-- Date input -->
							<label class="control-label" for="date">Departing</label>
							<input class="form-control" id="departure" name="departingDate" placeholder="DD/MM/YYYY" type="text" ng-model="departureDate" />
						</div>
						<div class="expander" ng-show="expanded">
							<div class="form-group">
								<label>Other Control</label>
								<input type="text" class="form-control" ng-model="other">
							</div>
							<div class="form-group">
								<label>Other Select</label>
								<select class="form-control">
									<option>American</option>
									<option>Australian</option>
									<option>British</option>
									<option>Irish</option>
									<option>New Zealand</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<button class="btn btn-default pull-right" ng-click="expanded = !expanded">More..</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="row">
				<div class="panel panel-default col-md-12 col-sm-1 panelNoPadding expandable">
					<div class="panel-heading headingWhite">
						<h5 class="titleHead">Accommodation</h5>
					</div>	
					<div class="panel-body">
						<div class="form-group">
							<label>Room Type</label>
							<select class="form-control">
								<option>Single</option>
								<option>Double</option>
							</select>
						</div>
						<div class="form-group">
							<label>Room</label>
							<select class="form-control">
								<option>101</option>
								<option>102</option>
								<option>103</option>
							</select>
						</div>
						<div class="expander" ng-show="expanded">
							<div class="form-group">
								<label>Mutiple Rooms</label>
								<button class="form-control btn btnDark">Select</button>
							</div>
							<div class="form-group">
								<label>Nationality</label>
								<select class="form-control">
									<option>American</option>
									<option>Australian</option>
									<option>British</option>
									<option>Irish</option>
									<option>New Zealand</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<button class="btn btn-default pull-right" ng-click="expanded = !expanded">More..</button>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>	
<div class="row">
	<div class="col-md-12 panel panel-default panelNoPadding">
		<div class="panel-heading headingWhite">
			<h5 class="titleHead">Admin</h5>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<label>Booking Source</label>
							<select class="form-control" ng-model="bookingsSource">
								<option value="1">Booking.com</option>
								<option value="2">Hostelworld</option>
							</select>
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<label>Booking Channel</label>
							<select class="form-control">
								<option>OTA</option>
								<option>Phone</option>
								<option>Walk In</option>
								<option>Email</option>
								<option>Website</option>
							</select>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</form>
<div class="row">
	<div class="col-md-10">
	</div>
	<div class="col-md-1">
		<button class="btn btn-default choiceButtons" ng-click="save()">Save</button>
	</div>
	<div class="col-md-1">
		<button class="btn btn-default btnNegative choiceButtons" ng-click="clearForm()">Clear</button>
	</div>
</div>
