<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Wigwamer PMS</title>
	<!--STATIC CSS-->
	<link href="css/theme.css" type="text/css" rel="stylesheet" />
	<!-- CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/datepicker.js"> 
	<!-- custom styles -->
	<link href="https://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<!--FAVICONS-->
	<link rel="icon" type="image/png" sizes="32x32" href="../img/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../img/icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../img/icons/favicon-16x16.png">
	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/NerdCtrl.js"></script>
	<script src="js/services/NerdService.js"></script>
	<script src="js/controllers/GeekCtrl.js"></script>
	<script src="js/services/GeekService.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
	<script src="js/behaviour.js"></script>
</head>
<body ng-app="sampleApp" ng-controller="NerdController">
<div class="container">
	<div class="row">
		<div class="col-md-12" id="headerNoPad" ng-include="'views/partials/nav.html'" ng-if="location.path() !== '/'">
		</div>
		<header style="margin-top:0; padding-left: 10px; padding-right: 10px;">
		<div class="row">
			<div class="sidePadded" ng-if="location.path() !== '/'">
				<div class="col-md-6">
					<h1 style="margin-top: 0" class="fadedOrange">{{ pageTitle }}<span class="fadedBlack">{{subtitle}}</span></h1>
				</div>
				<div class="col-md-6 center">
					<div id="contextBox">
						<div class="row" id="innerContext">
							<div class="col-md-3" ng-repeat="option in contextMenuOptions">
								<a class="contextLink" href="{{option.href}}">{{option.title}}</a>
							</div>
						</div>
					</div>
				</div>
			</div>
	<header>
	</div>
	<!-- ANGULAR DYNAMIC CONTENT -->
	<div id="appContainer" class="sidePadded">
		<div id="main">
			<div ng-view></div>
		</div>
	</div>
</div>
</body>
</html>
